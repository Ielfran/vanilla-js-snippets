<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reviews</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <main>
        <section class="container">
            <div class="title">
                <h2>Our Reviews</h2>
                <div class="underline"></div>
            </div>
            <article class="review">
                <div class="img-container">
                    <img src="image1.jpg" id="person-img" alt="Review Image" />
                </div>
                <h4 id="author">Loading...</h4>
                <p id="job">Loading...</p>
                <p id="info">Loading reviews...</p>
                <div class="button-container">
                    <button class="prev-btn" aria-label="Previous Review">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <button class="next-btn" aria-label="Next Review">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
                <button class="random-btn" aria-label="Surprise Me">Surprise Me</button>
            </article>
        </section>
    </main>
    <script defer src="extrapp.js"></script>
</body>
</html>
